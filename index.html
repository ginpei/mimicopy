<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MimiCopy</title>
		<link rel="stylesheet" href="mimicopy.css" />
	</head>
	<body>
		<div class="basicUsage">Usage: Drop sound files into this page!</div>
		<h1>MimiCopy</h1>
		<div>
			<audio class="js-player"></audio>
			<button class="js-play" disabled>Play</button>
			<button class="js-pause" disabled>Pause</button>
			<input class="js-currentTime" type="range" value="0" />
			<span class="js-currentTimeText">-:--</span>
			/
			<span class="js-durationText">-:--</span>
		</div>
		<ul class="soundList js-soundList"></ul>
		<script src="mimicopy.js"></script>
	</body>
</html>
